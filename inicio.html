<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Form Login | Fazst</title>

    <link rel="stylesheet" href="cssf/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  
  <div class="login-box">
    
<form name="form">
    <img class="avatar" src="imgf/logo.png" alt="Logo de FAzt">
    <h1>Streaming...</h1>
    
    
    <label for="username">
    <i class ="fa-solid fa-user"></i>      Usuario
    <input  type="text" placeholder="Enter Username" id="txtlogin">
    </label>
    <br>
    <br>
    <label for="password">
    <i class="fa-solid fa-lock"></i>      Password
    <input   type="password" placeholder="Enter Password" id="txtContrasenna">
    </label>
    <br>
    <br>
    
    <button type="button" value="Ingresar" id="btnIngresar">INGRESAR</button>
    <br>
    <a href="#">Olvidaste tu password?</a>
    <br>
    <a href="#">Intenta de nuevo?</a>
    
  </form>
  <script src="funcion.js"></script>
  <script src="Usuarios.js"></script>
 
  </div>   
  
  
</body>
</html>
